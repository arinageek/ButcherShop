<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New client</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main>
    <h1>Register to make purchases</h1>
    <div style="display: flex; justify-content: center;">
        <form th:method="POST" th:action="@{/users/new}" th:object="${user}" style="width: 50%; margin: 2em;">
            <div class="mb-3">
                <label for="name" class="form-label">Enter name: </label>
                <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="name">
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Enter email: </label>
                <input type="email" th:field="*{email}" class="form-control" id="mail">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
