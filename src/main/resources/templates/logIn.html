<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/login}" th:object="${info}">
    <label for="email">Enter email: </label>
    <input type="email" th:field="*{email}" id="email"/>
    <br/>
    <input type="submit" value="Log in"/>
</form>

</body>
</html>
