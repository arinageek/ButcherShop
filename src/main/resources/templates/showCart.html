<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
    <p th:text="${'Id: ' + cart.getId()}">VALUE</p>
    <p th:text="${'Owner id: ' + cart.getOwnerId()}">VALUE</p>
    <div th:each="meat : ${cart.getContents()}">
        <a th:text="${meat.getTitle()}">meat</a>
    </div>
</body>
</html>
