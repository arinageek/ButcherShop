<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:each="client : ${users}">
    <a th:href="@{/users/{id}(id=${client.getId()})}" th:text="${client.getName()}">client</a>
</div>

<br/>
<hr/>

</body>
</html>
